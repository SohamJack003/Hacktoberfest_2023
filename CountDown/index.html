<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live count-down</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2>Time Just goes on...</h2>
            <div class="inputTime">
                <div class="date">
                    <input type="text">
                    <br>
                    <label for="">Date</label>
                </div>
                <div class="Month">
                    <input type="text">
                    <br>
                    <label for="">Month</label>
                </div>
                <div class="Year">
                    <input type="text">
                    <br>
                    <label for="">Year</label>
                </div>
                <div class="Hours">
                    <input type="text">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div class="Minutes">
                    <input type="text">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div class="ampm">
                    <input type="text">
                    <br>
                    <label for="">AM/PM</label>
                </div>
            </div>
            <div class="start">
                <button>Start</button>
            </div>
            <div class="col">
                <div>
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Year(s)</label>
                </div>
                <div>
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Months</label>
                </div>
                <div>
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="00">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
